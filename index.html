<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Day Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">Good Day Planner</div>
            <div class="nav-links">
                <a href="#plan" class="nav-link active" data-page="plan">Plan</a>
                <a href="#dashboard" class="nav-link" data-page="dashboard">Dashboard</a>
            </div>
            <div class="nav-user">
                <span id="user-email" class="user-email"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- Plan Page -->
        <div id="plan-page" class="page active">
            <div class="page-header">
                <h1>Plan & Track</h1>
                <p class="page-subtitle">Today: <span id="today-date"></span></p>
            </div>

            <div class="calendar-layout">
                <!-- Calendar Section -->
                <section class="calendar-section">
                    <div class="calendar-header">
                        <button class="calendar-nav-btn" id="prev-month">‹</button>
                        <h2 class="calendar-month" id="calendar-month"></h2>
                        <button class="calendar-nav-btn" id="next-month">›</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </section>

                <!-- Selected Date Panel -->
                <section class="date-panel" id="date-panel">
                    <div class="date-panel-header">
                        <h2 id="selected-date-title"></h2>
                        <div class="status-badges" id="status-badges"></div>
                    </div>

                    <!-- Plan Section -->
                    <div class="panel-section">
                        <div class="section-title">
                            <h3>Plan for Selected Date</h3>
                            <span class="section-hint" id="plan-hint"></span>
                        </div>
                        
                        <div class="combobox-container" id="combobox-container">
                            <input 
                                type="text" 
                                id="activity-input" 
                                class="activity-combobox"
                                placeholder="Type or select an activity..."
                                autocomplete="off"
                            >
                            <div class="suggestions-dropdown" id="suggestions-dropdown"></div>
                        </div>

                        <div class="activities-list" id="plan-activities">
                            <div class="empty-state">No activities planned yet</div>
                        </div>
                    </div>

                    <!-- Check Section -->
                    <div class="panel-section">
                        <div class="section-title">
                            <h3>Check for Selected Date</h3>
                            <span class="section-hint" id="check-hint"></span>
                        </div>

                        <div class="completion-summary" id="completion-summary" style="display: none;">
                            <div class="summary-stats">
                                <span class="completed-count">0/0</span>
                                <span class="completion-percentage">0%</span>
                            </div>
                        </div>

                        <div class="activities-list" id="check-activities">
                            <div class="empty-state">No activities to check</div>
                        </div>
                    </div>

                    <!-- Backlog Section -->
                    <div class="panel-section">
                        <div class="section-title">
                            <h3>Backlog</h3>
                            <span class="section-hint">Incomplete activities from past dates</span>
                        </div>

                        <div class="activities-list" id="backlog-activities">
                            <div class="empty-state">No backlog activities</div>
                        </div>
                    </div>

                    <div class="save-status" id="save-status">Saved</div>
                </section>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="page-header">
                <h1>Your Progress</h1>
                <button id="reset-data-btn" class="reset-btn">Reset All Data</button>
            </div>

            <div class="heatmap-container">
                <div class="heatmap-header">
                    <h2>2026 Progress</h2>
                    <div class="heatmap-legend">
                        <span class="legend-label">Less</span>
                        <div class="legend-tile level-0"></div>
                        <div class="legend-tile level-1"></div>
                        <div class="legend-tile level-2"></div>
                        <div class="legend-tile level-3"></div>
                        <div class="legend-tile level-4"></div>
                        <span class="legend-label">More</span>
                    </div>
                </div>
                <div class="heatmap-grid" id="heatmap-grid"></div>
            </div>
        </div>
    </main>

    <!-- Day Detail Modal -->
    <div id="day-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-date"></h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-stats">
                    <span class="modal-score" id="modal-score">0%</span>
                    <span class="modal-completion" id="modal-completion">0/0 completed</span>
                </div>
                <div class="modal-activities" id="modal-activities"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
